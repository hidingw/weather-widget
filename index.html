<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Simple weather widget</title>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Lobster|Exo+2" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="main-info">
        <h2 class="city"></h2>
        <p class="date"></p>
    </div>
    <div class="current-weather"><i class="wi"></i></div>
    <div class="weather-info">
        <div class="title">
            <p class="title--currentT">Current temp:</p>
            <p class="title--wind">Wind:</p>
        </div>
        <div class="info">
            <p class="info--currentT"><i class="wi"></i></p>
            <p class="info--wind"><i class="wi wi-strong-wind"></i></p>
        </div>
    </div>
    <button id="getFiveDayWeather">Get weather on 5 days</button>
</div>
</body>
</html>
